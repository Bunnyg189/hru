             <style>

                align-items:center;
                height:100vh;

            .chessboard{
                display:grid;
                grid-template-columns:repeat(8,60px);
                grid-template-rows:repeat(8,60px);
                border:2px solid #333;
            }

            .square{
                width:60px;
                height:60px;
                display:flex;

                align-items:center;
                font-size:36px;
                font-weight:bold;
                user-select:none;
            }

            .square.light{
                background-color:#f0d9b5;
            }

            .square.dark{
                background-color:#b58863;

            }

            .piece.white{
                color:#fff;
                text-shadow:0 0 3px #000;
            }

            .piece.black{
                color:#000;
            }
        </style>
    </head>
